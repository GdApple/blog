---
layout: default
title: Yhzhtk Pages（技术博客）
---
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<h3>
				博客列表
			</h3>
			<ol>
			{% for post in site.posts %}
				<li>
　　　　			<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> {{ post.date | date_to_string }}<br/>
				</li>
　　		{% endfor %}
			</ol>
		</div>
	</div>
</div>
