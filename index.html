---
layout: default
title: Yhzhtk Pages（技术博客）
---
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<h3>
				博客列表
			</h3>
			<ul type="circle">
			{% for post in site.posts %}
				<li>{{ post.date | date: "%Y-%m-%d" }}&nbsp;&nbsp;&nbsp;&nbsp;
				<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> 
				<a href="{{ site.baseurl }}{{ post.url }}#disqus_thread" style="font-size: 12px;color:gray">查看评论</a> 
				<br/></li>
　　		{% endfor %}
			</ul>
		</div>
	</div>
</div>
		
	<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'yhzhtk'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>
