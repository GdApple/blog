---
layout: default
title: Yhzhtk Pages（技术博客）
---
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<h3>
				博客列表
			</h3>
			<ul type="circle">
			{% for post in site.posts %}
				<li>{{ post.date | date: "%Y-%m-%d" }}&nbsp;&nbsp;&nbsp;&nbsp;<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> <br/></li>
　　		{% endfor %}
			</ul>
		</div>
	</div>
</div>
