<p>快速备份软件，也是大三的时候，觉得备份数据到硬盘时特别不方便，于是自己写了一个小工具软件。</p>

<p>多个地方的修改，每次都打包复制，大文件没有修改都要复制一遍，或者一个个找哪个没复制，你是否为之烦恼，这个软件会帮到你。</p>

<p>本软件只找出源路径和备份路径下所有不同的文件，将源有的备份路径没有的拷贝，将备份路径旧的而源已经删除的删除。</p>
